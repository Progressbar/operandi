<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <form method="POST" onsubmit="return openUrl()">
                <input id="urlToOpen" name="urlToOpen" type="text" placeholder="url to open">
                <button type="submit">open</button>
            </form>
        </main>
    </body>
    <script>
        function openUrl() {
            const inputEl = document.getElementById('urlToOpen')

            const data = {
                url: inputEl.value
            }

            fetch(`http://${window.location.host}/open-url`, {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })

            return false
        }
    </script>
</html>
